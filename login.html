<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>

<style>
/* ===== BASE ===== */
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
    margin: 0;
}

/* ===== TITOLI ===== */
h1 {
    color: #0000CD;
    text-align: center;
}

h2 {
    text-align: center;
    font-weight: bold;
}

h3 {
    text-align: center;
    font-weight: bold;
}

/* ===== TESTI ===== */
label {
    font-size: 16px;
    font-weight: normal;
}

/* ===== INPUT / TEXTAREA / SELECT ===== */
input,
select,
textarea {
    font-family: Arial, sans-serif;
    font-size: 15px;
    padding: 6px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #bbb;
}

textarea {
    resize: none;
    display: block;
}

/* ===== BOTTONI ===== */
button {
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    border: 2px solid black;
    background-color: #0000CD;
    color: white;
    font-family: Arial, sans-serif;
}

button:hover {
    background-color: #00008B;
}

/* ===== SEZIONI ===== */
#login {
    margin-top: 20px;
}

/* ===== LOGO ===== */
#logo {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 80px;
    height: auto;
}

/* ===== CONTATTI ===== */
#contatti {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #0000CD;
    color: white;
    padding: 15px;
    font-size: 14px;
    border-top: 2px solid black;
}

#contatti h4 {
    margin: 10px 0;
    font-weight: normal;
}

/* ===== ERRORI ===== */
#messaggio {
    color: red;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>

<h1>Valutazione professori Majorana</h1>
<img src="logo.png" id="logo">

<div id="login">
    <h2>Accedi per valutare</h2>
    <label>Codice: <input type="text" id="username"></label><br>
    <label>Password: <input type="password" id="password"></label><br>
    <button id="Accedi">Accedi</button>
    <p id="messaggio"></p>
</div>

<div id="contatti">
    <h2>I nostri contatti</h2>
    <h4>contiero.leonardo07@majorana.org</h4>
    <h4>nacuta.nicolas07@majorana.org</h4>
    <h4>novelli.edoardo07@majorana.org</h4>
    <h4>wassef.mena05@majorana.org</h4>
</div>

<script>
document.getElementById("Accedi").addEventListener("click", () => {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // --- LOGIN DOCENTE ---
    if (user === "prof" && pass === "majorana") {
        localStorage.setItem("loggedInDocente", "true");
        window.location.href = "docente.html";
        return;
    }

    // --- LOGIN STUDENTE ---
    if (user === "contiero" && pass === "majorana") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "valutazioni.html";
        return;
    }

    // --- CREDENZIALI ERRATE ---
    document.getElementById("messaggio").textContent = "Credenziali errate, riprova.";
});
</script>


</body>
</html>
