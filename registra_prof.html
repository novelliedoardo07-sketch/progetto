<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registrazione Professore + Classi</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        /* ========== SIGNUP BOX ========== */
        #signupBox {
            background: white;
            width: 350px;
            margin: 0 auto 30px auto;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }

        #signupBox input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 15px;
        }

        #signupBox button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
        }

        #signupBox button:hover {
            background: #277bb5;
        }

        /* ========== CLASSES SECTION ========== */
        #classSection {
            display: none; /* nascosto finché non si compila la registrazione */
        }

        #searchBox {
            margin: 20px auto;
            display: block;
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bbb;
            border-radius: 6px;
        }

        /* ----- CONTENITORE ANNATE (in riga su desktop) ----- */
        .year-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .year-column {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .year-column h3 {
            margin-top: 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            color: #2980b9;
            text-align: center;
        }

        .class-item {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 5px 0;
        }

        /* ----- MOBILE: annate una sotto l'altra ----- */
        @media (max-width: 768px) {
            .year-container {
                flex-direction: column;
            }
        }



        #confirmButton {
        padding: 12px 25px;
        font-size: 16px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    #confirmButton:hover {
        background-color: #27ae60;
    }

    #confirmButton:active {
        transform: scale(0.98);
    </style>
</head>
<body>

<!-- ===================== SIGNUP SECTION ===================== -->

<h2>Registrazione Professore</h2>

<div id="signupBox">
    <input id="username" type="text" placeholder="Username" required>
    <input id="nome" type="text" placeholder="Nome" required>
    <input id="password" type="password" placeholder="Password" required>
    <input id="confirm" type="password" placeholder="Conferma Password" required>

    <button onclick="goToClasses()">Avanti</button>
</div>

            <div class="class-item"><input type="checkbox"><label>1MII EUROPA</label></div>
            <div class="class-item"><input type="checkbox"><label>1NII EUROPA</label></div>
            <div class="class-item"><input type="checkbox"><label>1XTU SEDE</label></div>
            <div class="class-item"><input type="checkbox"><label>1YTU EUROPA</label></div>
            <div class="class-item"><input type="checkbox"><label>1ZTU EUROPA</label></div>

            <div class="class-item"><input type="checkbox"><label>2AP SEDE</label></div>
            <div class="class-item"><input type="checkbox"><label>2ASC SEDE</label></div>
            <div class="class-item"><input type="checkbox"><label>2BEE EUROPA</label></div>

    <div style="text-align: center; margin-top: 20px;">
    <button id="confirmButton">Conferma Selezione</button>

<script>

// ===== PASSA ALLA SEZIONE CLASSI =====
function goToClasses() {
    let user = document.getElementById("username").value.trim();
    let nome = document.getElementById("nome").value.trim();
    let pass = document.getElementById("password").value;
    let conf = document.getElementById("confirm").value;

    if (!user || !nome || !pass || !conf) {
        alert("Compila tutti i campi.");
        return;
    }

    if (pass !== conf) {
        alert("Le password non coincidono.");
        return;
    }

    // Nascondo signup, mostro classi
    document.getElementById("signupBox").style.display = "none";
    document.getElementById("classSection").style.display = "block";
}

// ===== RICERCA CLASSI =====
document.getElementById("searchBox").addEventListener("keyup", function() {
    const val = this.value.toLowerCase();
    const items = document.querySelectorAll(".class-item");

    items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(val)
            ? "flex"
            : "none";
    });
});
</script>

</body>
</html>
