<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Vista Docente - Feedback</title>
  <link rel="stylesheet" href="styles_unified.css">
</head>

<body>

  <!-- BOTTONE HOME -->
  <button id="homeBtn">Home</button>

  <h1>Feedback ricevuti</h1>
  <img src="logo.png" alt="logo scuola" id="logo3">

  <div id="selezioneClasse">
    <label for="classe">Seleziona la classe: </label>
    <select id="classe">
      <option value="">--Scegli classe--</option>
      <option value="3A">3A</option>
      <option value="3B">3B</option>
      <option value="4A">4A</option>
      <option value="4B">4B</option>
      <option value="5A">5A</option>
      <option value="5B">5B</option>
    </select>
    <button id="filtra">Filtra</button>
  </div>

  <div id="contenitoreFeedback">
    <div class="colonna">
      <h3>Feedback positivi</h3>
      <div id="listaPositivi"></div>
    </div>

    <div class="colonna">
      <h3>Feedback negativi</h3>
      <div id="listaNegativi"></div>
    </div>
  </div>

  <div id="contatti">
    <h2>I nostri contatti</h2>
    <h4>contiero.leonardo07@majorana.org</h4>
    <h4>nacuta.nicolas07@majorana.org</h4>
    <h4>novelli.edoardo07@majorana.org</h4>
    <h4>wassef.mena05@majorana.org</h4>
  </div>

  <script>
    const listaPositivi = document.getElementById('listaPositivi');
    const listaNegativi = document.getElementById('listaNegativi');
    const classeSelect = document.getElementById('classe');
    const bottoneFiltra = document.getElementById('filtra');

    const feedbackPositivi = JSON.parse(localStorage.getItem("positivi")) || [];
    const feedbackNegativi = JSON.parse(localStorage.getItem("negativi")) || [];

    function mostraFeedback(classe) {
      listaPositivi.innerHTML = '';
      listaNegativi.innerHTML = '';

      const posFiltrati = feedbackPositivi.filter(f => !classe || f.startsWith(`[${classe}]`));
      const negFiltrati = feedbackNegativi.filter(f => !classe || f.startsWith(`[${classe}]`));

      listaPositivi.innerHTML = posFiltrati.map(f => `<div class="commento">${f}</div>`).join('');
      listaNegativi.innerHTML = negFiltrati.map(f => `<div class="commento">${f}</div>`).join('');
    }

    mostraFeedback('');

    bottoneFiltra.addEventListener('click', () => {
      const classe = classeSelect.value;
      mostraFeedback(classe);
    });

    // BOTTONE HOME CON CONFERMA
    document.getElementById("homeBtn").addEventListener("click", () => {
      const conferma = confirm("Vuoi davvero tornare alla home?");
      if (!conferma) return;

      window.location.href = "index.html"; // Cambia se la tua home ha un altro nome
    });
  </script>

</body>
</html>
