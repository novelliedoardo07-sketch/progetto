<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Genera users.json</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            margin-top: 15px;
            max-height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
<h1>USA LOCALHOST(python -m http.server)</h1>
<h2>Generazione automatica users.json</h2>

<button onclick="generaUsers()">Genera users.json</button>

<h3>Anteprima users.json</h3>
<pre id="output">Premi il pulsante per generare il fileâ€¦</pre>

<script>
let users = [];

// genera stringhe casuali (username / password)
function randomString(length) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let result = "";
    for (let i = 0; i < length; i++) {
        result += chars[Math.floor(Math.random() * chars.length)];
    }
    return result;
}

async function generaUsers() {
    try {
        // carica automaticamente il file locale
        const response = await fetch("classiMajo2025.json");
        if (!response.ok) {
            throw new Error("File non trovato");
        }

        const classi = await response.json();
        users = [];
        let globalId = 1;

        classi.forEach(c => {
            const nomeClasse = `${c.classe} ${c.sede}`;

            for (let i = 0; i < c.studenti; i++) {
                users.push({
                    username: randomString(3),
                    password: randomString(3),
                    level: "student",
                    id: globalId++,
                    classe: nomeClasse,
                    used: false
                });
            }
        });

        // anteprima a schermo
        document.getElementById("output").textContent =
            JSON.stringify(users, null, 2);

        // download dopo un piccolo delay per assicurare che i dati siano pronti
        setTimeout(scaricaUsers, 500);

    } catch (err) {
        document.getElementById("output").textContent =
            "Errore: impossibile caricare classiMajo2025.json";
        console.error(err);
    }
}

function scaricaUsers() {
    const blob = new Blob(
        [JSON.stringify(users, null, 2)],
        { type: "application/json" }
    );

    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "users.json";
    a.click();
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
